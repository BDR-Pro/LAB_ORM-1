<!-- blog/templates/blog/post_list.html -->
{% extends 'blog/base.html' %}

{% block title %}Blog Posts{% endblock %}

{% block content %}
    <div class="post-list">
        <h2>Blog Posts</h2>
        {% for post in posts %}
            <div class="post">
                <a href="{% url 'blog:view_post' post.id %}">
                    <h3>{{ post.title }}</h3>
                </a>
                <p class="post-content">{{ post.content }}</p>
                <p class="post-meta">Published at: {{ post.published_at }}</p>
                <hr>
            </div>
        {% endfor %}

        <!-- Add a link to the 'Add Post' page -->
        <a href="{% url 'blog:add_post' %}" class="btn btn-success">Add Post</a>
    </div>

    <!-- Add inline styles (you can keep or modify them here) -->
    <style>
        .post-list {
            max-width: 800px;
            margin: 0 auto;
        }

        .post {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        h3 {
            color: #007BFF;
            margin-bottom: 10px;
        }

        .post-content {
            color: #555;
        }

        .post-meta {
            color: #777;
            font-style: italic;
        }

        hr {
            border-color: #ddd;
            margin: 15px 0;
        }

        a {
            color: #28A745;
            text-decoration: none;
        }

        .btn {
            display: inline-block;
            padding: 8px 16px;
            font-size: 14px;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            background-color: #28A745;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-success {
            background-color: #28A745;
            color: #fff;
        }

        .btn-success:hover {
            background-color: #218838;
        }
    </style>
{% endblock %}
