<!-- blog/templates/blog/post_list.html -->
<h2>Blog Posts</h2>
{% for post in posts %}
    <h3>{{ post.title }}</h3>
    <p>{{ post.content }}</p>
    <p>Published at: {{ post.published_at }}</p>
    <hr>
{% endfor %}

<!-- Add a link to the 'Add Post' page -->
<a href="{% url 'blog:add_post' %}" class="btn btn-success">Add Post</a>


   <!-- Add inline styles -->
   <style>
    body {
        font-family: 'Arial', sans-serif;
        margin: 20px;
        padding: 20px;
    }

    h2 {
        color: #333;
    }

    h3 {
        color: #007BFF;
    }

    p {
        color: #555;
    }

    hr {
        border-color: #ddd;
        margin: 15px 0;
    }

    a {
        color: #28A745;
        text-decoration: none;
    }
</style>
