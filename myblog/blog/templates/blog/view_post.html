<!-- blog/templates/blog/view_post.html -->
{% extends 'blog/base.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
    <div class="post-detail">
        <h2>{{ post.title }}</h2>
        <p class="post-meta">Published at: {{ post.published_at }}</p>
        <div class="post-content">
            {{ post.content | safe }}
        </div>

        <!-- Add a link back to the post list -->
        <a href="{% url 'blog:post_list' %}" class="btn btn-secondary">Back to Posts</a>
    </div>

    <!-- Add inline styles for post detail (you can keep or modify them here) -->
    <style>
        .post-detail {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #007BFF;
            margin-bottom: 10px;
        }

        .post-meta {
            color: #777;
            font-style: italic;
            margin-bottom: 20px;
        }

        .post-content {
            color: #555;
            line-height: 1.6;
            margin-bottom: 20px; /* Add margin-bottom for space */
        }

        a {
            color: #007BFF;
            text-decoration: none;
        }

        .btn {
            display: inline-block;
            padding: 8px 16px;
            font-size: 14px;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-secondary {
            background-color: #6C757D;
            color: #fff;
        }

        .btn-secondary:hover {
            background-color: #5A6268;
        }
    </style>
{% endblock %}
